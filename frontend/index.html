<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cf37780331.js" crossorigin="anonymous"></script>
    <link href="/dist/output.css" rel="stylesheet">
    <link href="/frontend/style.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <title>Document</title>

</head>
<body>
  <div class="parent"></div>
</body>

  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

  <script>
    const sidebar = document.getElementById("sidebar");
    const hamburger = document.querySelector('.block');
    
    hamburger.addEventListener('click', () => {
      sidebar.classList.toggle('-translate-x-full');
      });
    </script>

    <script>
      document.querySelector('.relative button').addEventListener('click', function() {
        // Toggle the visibility of the dropdown menu
        this.parentNode.querySelector('.absolute').classList.toggle("hidden");
        });
    </script>
    <script>
      var quill = new Quill('#editor', {
        modules: {
          toolbar: [
            [{ header: [1, 2, false] }],
            ['bold', 'italic', 'underline'],
            ['image', 'code-block']
          ]
        },
        theme: 'snow'
      });
      quill.insertText(0, '  ');
      
    </script>
</html>
